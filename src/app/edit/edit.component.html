<h2>Edit User</h2>
<mat-dialog-content>
    <form [formGroup]="updateForm">
        <p>
            <mat-form-field class="example-full-width"  appearance="outline">
                <mat-label>First name</mat-label>
                <input matInput formControlName="name" >
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="example-full-width"  appearance="outline">
                <mat-label>money</mat-label>
                <input matInput formControlName="money">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="example-full-width"  appearance="outline">
                <mat-label>mobile</mat-label>
                <input matInput formControlName="mobile">
            </mat-form-field>
        </p>
        <mat-dialog-actions>

            <button mat-raised-button color="primary" (click)="updateUserData()">update</button>
            <button mat-raised-button color="warn" mat-dialog-close (click)="onCancel()">cancel</button>


        </mat-dialog-actions>
    </form>
</mat-dialog-content>
